---
# - Resources ------------------------------------------------------------------
chronograf::software: 'influxdata'
chronograf::key_resource: ''
chronograf::resource: ''
chronograf::repos_manage: 'present'
chronograf::repos_comment: 'InfluxData repository'
chronograf::repos_release: '%{::os.distro.codename}'
chronograf::repos: 'stable'
chronograf::repos_src: false
chronograf::repos_bin: true
chronograf::repos_gpgcheck: '1'
chronograf::repos_enable: '1'
chronograf::manage_repo: false

# - GPG settings ---------------------------------------------------------------
chronograf::gpg_manage: 'present'
chronograf::gpg_id: '05CE15085FC09D18E99EFB22684A14CF2582E0C5'
chronograf::gpg_server: 'eu.pool.sks-keyservers.net'
chronograf::gpg_source: 'https://repos.influxdata.com/influxdb.key'

# - Package settings -----------------------------------------------------------
chronograf::package: 'chronograf'
chronograf::package_manage: 'present'

# - Chronograf settings ----------------------------------------------------------
chronograf::group: 'chronograf'
chronograf::group_manage: 'present'
chronograf::group_system: true
chronograf::user: 'chronograf'
chronograf::user_system: true
chronograf::user_manage: 'present'
chronograf::user_home: '/var/lib/'
chronograf::service_defaults: '/etc/default/chronograf'
chronograf::service_defaults_manage: 'present'
chronograf::service_default_template: 'chronograf/service-defaults.erb'
chronograf::service_definition: '/lib/systemd/system/chronograf.service'
chronograf::service_definition_manage: 'present'
chronograf::service_name: 'chronograf'
chronograf::service_provider: 'systemd'
chronograf::service_manage: 'running'
chronograf::service_definition_template: 'chronograf/systemd.service.erb'
chronograf::service_enable: true
chronograf::service_has_status: true
chronograf::service_has_restart: true

# Systemd parameters
chronograf::host: '0.0.0.0'
chronograf::port: '8888'
chronograf::bolt_path: '/var/lib/chronograf/chronograf-v1.db'
chronograf::canned_path: '/usr/share/chronograf/canned'
chronograf::protoboards_path: '/usr/share/chronograf/protoboards'
chronograf::resources_path: '/usr/share/chronograf/resources'
chronograf::basepath: ''
chronograf::status_feed_url: 'https://www.influxdata.com/feed/json'

chronograf::resources_path_manage: 'directory'
chronograf::influx_connection_template: 'chronograf/influx_connection.erb'
chronograf::kapacitor_connection_template: 'chronograf/kapacitor_connection.erb'

chronograf::influx_connections:
  MyInfluxDB:
    ensure: 'present'
    id: '10000'
    username: 'test'
    password: 'test'
    url: 'http://localhost:8086'
    type: 'influx'
    insecure_skip_verify: false
    default: true
    telegraf: 'telegraf'
    organization: 'example_org'
  My2ndInfluxDB:
    ensure: 'present'
    id: '10001'
    username: 'test1'
    password: 'test1'
    url: 'http://localhost:8086'
    type: 'influx'
    insecure_skip_verify: false
    default: true
    telegraf: 'telegraf1'
    organization: 'example_org1'

chronograf::kapacitor_connections:
  MyKapacitor:
    ensure: 'present'
    id: '10010'
    src_id: '10010'
    url: 'http://localhost:9092'
    active: true
    organization: 'example_org'
  My2ndKapacitor:
    ensure: 'present'
    id: '10011'
    src_id: '10011'
    url: 'http://localhost:9092'
    active: true
    organization: 'example_org1'

# - Merge behavior settings ----------------------------------------------------
chronograf::lookup_options:
  gpg_keys:
    merge: deep
  repositories:
    merge: deep
